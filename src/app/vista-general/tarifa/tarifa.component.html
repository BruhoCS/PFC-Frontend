 <!--Contenido de tarifas-->
  <section class="planesFithub">
    <div class="tarjetasTarifas" *ngFor="let plan of planes">
      <div class="tarjeta">
        <h2>{{ plan.nombre }}</h2>
        <p>Ventaja:</p>
        <ol>
          <li>{{ plan.ventaja }}</li>
        </ol>
        <p>{{ plan.precio }}</p>
        <button>Apuntarse</button>
      </div>
    </div>
  </section>
